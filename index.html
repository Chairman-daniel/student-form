<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>STUDENT DASHBOARD</title>
</head>
<body>
  <main>  
        <form action="">
            <h1>STUDENT FORM</h1> <hr>
            <label for="file">Please Upload Your Profile Picture here!</label>
            <input class="file" type="file" name="file" id="file" required>

            <label for="name">Your First Name:</label>
            <input class="box" name="name" id="name"  type="text" placeholder="Your Name" required>

            <label for="name">Your Last Name:</label>
            <input class="box" name="name" id="name"  type="text" placeholder="Your Name" required>
            
            <label for="username">Choose your username:</label>
            <input class="box" name="username" id="username" type="text" placeholder="user2424" required>

            <label for="email">Email:</label>
            <input class="box" name="email" id="email" type="email" placeholder="dummy@yahoo.com" required>
            

            <label for="password">Password:</label>
            <input class="box" name="password" id="password" type="password" placeholder="ABC1234" required> <br>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
